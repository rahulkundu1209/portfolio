<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Merriweather:wght@300&family=Oswald:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Roboto:wght@100&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="./logo-r.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Rahul's Portfolio"/>
    <title>Rahul's Portfolio</title>
    <link rel="stylesheet" href="./style.css"/>
    <style>
      .preloaderContainer{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      .preloaderContainer img{
        animation: goround ease 1.5s infinite;
      }
      @keyframes goround {
        0%{
          opacity: 0;
          scale: 0.5;
          transform: rotateZ(-180deg);
        }
        50%{
          opacity: 1;
          scale: 1;
          transform: rotateZ(0deg);
        }
        100%{
          opacity: 0;
          scale: 0.5;
          transform: rotateZ(180deg);
        }
      }
      
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spinner" class="preloaderContainer">
      <img src="./logo-r.png" alt="logo" height="50px" width="50px" />
    </div>
    <div id="backdrop-root"></div>
    <div id="root"></div>
  </body>
</html>
